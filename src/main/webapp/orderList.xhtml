<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <h:dataTable value="#{controllerOrder.createOrderList()}" var="order">
        <h:column>
            <h:outputText value="#{order.toString()}"/>
        </h:column>
        <h:column>
            <h:form>
                <h:commandButton value="Удалить заказ" action="#{controllerOrder.goToDeletePage(order.id)}"/>
            </h:form>
        </h:column>
        <h:column>
            <h:form>
                <h:commandButton value="Изменить заказ" action="#{controllerOrder.goToUpdate(order.id)}"/>
            </h:form>
        </h:column>
    </h:dataTable>
</h:body>

</html>
