<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
    <h:form>
        <h2>Создание заказа</h2>
        <table>
            <tr>
                <td>
                    <p:outputLabel for="name" value="Название кофе:"/>
                    <p:selectOneMenu id="name" value="#{controllerOrder.nameCoffee}">
                        <f:selectItem itemLabel="Выберите название кофе" itemValue=""/>
                        <f:selectItems value="#{controllerOrder.allName}"/>
                    </p:selectOneMenu>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="p-field p-col-12 p-md-4">
                        <p:outputLabel for="minMax" value="Введите вес:"/>
                        <p:spinner id="minMax" value="#{controllerOrder.weight}" min="100" max="5000" stepFactor="50">
                            <f:validator validatorId="weightValidator"/>
                            <p:message for="minMax" display="icon"/>
                        </p:spinner>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="p-field p-col-12 p-md-4">
                        <p:outputLabel for="phone" value="Номер телефона:"/>
                        <p:inputMask id="phone" value="#{controllerOrder.phone}" mask="+375(99) 999-99-99"
                                     validateMask="true">
                            <f:validator validatorId="phoneValidator"/>
                            <p:message for="phone" display="icon"/></p:inputMask>
                    </div>

                </td>
            </tr>
            <tr>
                <td>Добавить доставку(стоимость доставки 3 руб)</td>
                <td>
                    <p:selectOneRadio id="deliveryFlag" value="#{controllerOrder.deliveryFlag()}" unselectable="true">
                        <f:selectItem itemLabel="Доставка" itemValue="true"/>
                    </p:selectOneRadio>
                </td>
            </tr>
            <tr>
                <td> <p:outputLabel for="address" value="Адрес:"/>
                    <h:inputText label="Адрес"
                                 id="address" value="#{controllerOrder.address}"
                                 required="true"/>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="p-field p-col-12 p-md-4">
                        <p:outputLabel for="deliveryDate" value="Дата доставки"/>
                        <p:datePicker id="deliveryDate" value="#{time.date}" mindate="#{time.minDate}"
                                      maxdate="#{time.maxDate}" showButtonBar="true">
                            <f:validator validatorId="dateValidator"/>
                            <p:message for="deliveryDate" display="icon"/>
                        </p:datePicker>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="p-field p-col-12 p-md-4">
                        <p:outputLabel for="timeonlyMin" value="Время с:"/>
                        <p:outputPanel>
                            <p:datePicker id="timeonlyMin" value="#{time.timeFrom}"
                                          mindate="#{time.minTime}"
                                          maxdate="#{time.maxTime}">
                                <f:validator validatorId="timeFromValidator"/>
                                <p:message for="timeonlyMin" display="icon"/>
                            </p:datePicker>
                        </p:outputPanel>
                    </div>
                </td>
                <td>
                    <div class="p-field p-col-12 p-md-4">
                        <p:outputLabel for="timeonlyMax" value="  До:"/>
                        <p:outputPanel>
                            <p:datePicker id="timeonlyMax" value="#{time.timeTo}"
                                          mindate="#{time.minTime}"
                                          maxdate="#{time.maxTime}">
                                <f:validator validatorId="timeToValidator"/>
                                <p:message for="timeonlyMax" display="icon"/>
                            </p:datePicker>
                        </p:outputPanel>
                    </div>
                </td>
            </tr>
        </table>
        <p><h:commandButton value="Создать заказ" action="#{controllerOrder.createOrder()}"/></p>
    </h:form>
</h:body>
</html>
