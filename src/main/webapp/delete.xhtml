<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <f:facet name="title">
        Информация о заказе
    </f:facet>
    <h:form>
        Номер заказа:
        <h:outputText value="#{controllerOrder.orderHelper.id}"/>
        <br/> <br/>
        Контактный телефон: <h:outputText value="#{controllerOrder.orderHelper.phone}"/>
        <br/> <br/>
        Информация о товаре: <br/>
        <h:outputText value="#{controllerOrder.orderHelper.coffee.name}"/> <br/>
        <h:outputText value="#{controllerOrder.orderHelper.coffee.description}"/> <br/>
        <h:outputText value="Производитель: #{controllerOrder.orderHelper.coffee.manufacturer}"/> <br/>
        <h:outputText value="Цена: #{controllerOrder.orderHelper.coffee.price} за килограмм"/> <br/>
        <br/>
        Информация о доставке:
        <br/>
        <h:outputText value="#{controllerOrder.orderHelper.delivery.toString()}
            сумма к оплате #{controllerOrder.orderHelper.cost}"/> <br/>
        <h:commandButton value="Удалить запись"
                         action="#{controllerOrder.delete(controllerOrder.orderHelper.id)}"/>
    </h:form>
</h:body>
</html>
